<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handi Cape Tauu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #00ffee;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .lyrics-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .line {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ffee;
      width: 0;
      opacity: 0;
      animation: typing 2s steps(30, end) forwards, showLine 0.5s ease forwards;
    }

    @keyframes typing {
      to {
        width: 100%;
      }
    }

    @keyframes showLine {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="lyrics-container" id="lyrics">
  <!-- Baris lirik akan dimasukkan lewat JS -->
</div>

<script>
  const lyrics = [
    "Langit dan laut saling membantu",
    "Menciptakan awan hujan pun turun",
    "Ketika dunia saling membantu",
    "Lihat cinta mana yang tak jadi satu",
    "Aku mencintai mu lebih dari apapun itu",
    "Aku selalu menunggu notif mu",
    "di handphone ku",
    "Walau tak ada yang pasti",
    "yang kau beri hanya mimpi",
    "Baru kau sapa ku tersipu",
    "Kau puji lupa amarahku",
    "Baru sebulan kita sedekat itu",
    "Beri tahu aku apa yang kau mau",
    "Jangan kau gantung perasaanku",
    "Kau bertingkah seakan kau menginginkanku",
    "Namun terkadang kau mengabaikanku"
  ];

  const container = document.getElementById("lyrics");

  lyrics.forEach((line, i) => {
    const el = document.createElement("div");
    el.className = "line";
    el.style.animationDelay = `${i * 3}s`; // Delay antar baris
    el.textContent = line;
    container.appendChild(el);
  });
</script>

</body>
</html>
